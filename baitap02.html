<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài tập 02</title>
</head>
<body>
    <!-- Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm.
    Gọi hàm từ trong phần <body> của trang web và hiển thị kết quả lên màn hình.-->

    <script>

        function function1(number) {
            return number+1;
        }
        let value =parseInt(prompt("Enter your number :"));
        alert("giá trị cần tìm là " +function1(value));
    </script>
</body>
</html>
