<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài tập 04</title>
</head>
<body>
    <script>
        function addNumber() {
            firstNum=4;
            secondNum=8;
            result=firstNum+secondNum;
            return result;
        }
        result=0;
        alert("giá trị trước khi gọi hàm của biến result la :" +result);
        result=addNumber();
        alert("giá trị của biến result sau khi gọi hàm là :"+result);
    </script>
</body>
</html>
