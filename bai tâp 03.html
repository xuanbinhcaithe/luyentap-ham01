<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài tập 03</title>
</head>
<body>
    <script>
        function myFunction(a,b) {
            if (a>b) {
                alert(a+" lớn hơn "+b);
            }else {
                alert("tổng là :"+(a+b));
            }
        }
        let number1=parseInt(prompt("nhập vao số thứ nhất:"));
        let number2=parseInt(prompt("nhập vào số thứ hai: "));
        myFunction(number1,number2);
    </script>
</body>
</html>
